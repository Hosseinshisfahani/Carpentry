<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>حذف پروژه - {{ project.title }}</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Tahoma', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
            direction: rtl;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 500px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            text-align: center;
        }

        .warning-icon {
            font-size: 64px;
            color: #e74c3c;
            margin-bottom: 20px;
        }

        .header h1 {
            color: #2c3e50;
            font-size: 24px;
            margin-bottom: 15px;
            font-weight: 700;
        }

        .header p {
            color: #7f8c8d;
            font-size: 16px;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .project-info {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 12px;
            margin-bottom: 30px;
            border: 1px solid #e1e8ed;
        }

        .project-title {
            color: #2c3e50;
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .project-meta {
            color: #7f8c8d;
            font-size: 14px;
        }

        .action-buttons {
            display: flex;
            gap: 15px;
            justify-content: center;
        }

        .btn {
            padding: 12px 24px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
            font-weight: 600;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            min-width: 120px;
        }

        .btn-danger {
            background: #e74c3c;
            color: white;
        }

        .btn-danger:hover {
            background: #c0392b;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(231, 76, 60, 0.3);
        }

        .btn-secondary {
            background: #95a5a6;
            color: white;
        }

        .btn-secondary:hover {
            background: #7f8c8d;
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(149, 165, 166, 0.3);
        }

        .warning-text {
            background: #f8d7da;
            color: #721c24;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 25px;
            border: 1px solid #f5c6cb;
            font-size: 14px;
        }

        @media (max-width: 600px) {
            .container {
                padding: 30px 20px;
                margin: 10px;
            }
            
            .action-buttons {
                flex-direction: column;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="warning-icon">⚠️</div>
        
        <div class="header">
            <h1>حذف پروژه</h1>
            <p>آیا مطمئن هستید که می‌خواهید این پروژه را حذف کنید؟</p>
        </div>

        <div class="warning-text">
            <strong>هشدار:</strong> این عمل قابل بازگشت نیست و تمام اطلاعات پروژه پاک خواهد شد.
        </div>

        <div class="project-info">
            <div class="project-title">{{ project.title }}</div>
            <div class="project-meta">
                ایجاد شده در: {{ project.created_at|date:"Y/m/d H:i" }}<br>
                توسط: {{ project.user.username }}
            </div>
        </div>

        <form method="post" style="display: inline;">
            {% csrf_token %}
            <div class="action-buttons">
                <button type="submit" class="btn btn-danger">
                    بله، حذف کن
                </button>
                <a href="{% url 'projects:project_detail' project.pk %}" class="btn btn-secondary">
                    انصراف
                </a>
            </div>
        </form>
    </div>
</body>
</html>
